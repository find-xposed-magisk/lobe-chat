<html lang="en">

    <style>
      html {
        font-family: 'HarmonyOS Sans SC', 'HarmonyOS Sans', sans-serif, system-ui;
      }
      /* Theme Variables - Light Mode (Default) */
      :root {
        --color-text: rgba(0, 0, 0, 0.88);
        --color-text-secondary: rgba(0, 0, 0, 0.65);
        --color-fill-tertiary: rgba(0, 0, 0, 0.04);
        --color-fill-secondary: rgba(0, 0, 0, 0.06);
        --color-border-secondary: rgba(5, 5, 5, 0.06);
        --color-success: #52c41a;
        --color-bg: #ffffff;
        --color-primary: #1677ff;
        --color-primary-hover: #4096ff;
      }

      /* Theme Variables - Dark Mode */
      @media (prefers-color-scheme: dark) {
        :root {
          --color-text: rgba(255, 255, 255, 0.85);
          --color-text-secondary: rgba(255, 255, 255, 0.65);
          --color-fill-tertiary: rgba(255, 255, 255, 0.04);
          --color-fill-secondary: rgba(255, 255, 255, 0.08);
          --color-border-secondary: rgba(253, 253, 253, 0.12);
          --color-success: #49aa19;
          --color-bg: #141414;
          --color-primary: #1668dc;
          --color-primary-hover: #3c89e8;
        }
      }

      /* Reset & Base */
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        height: 100%;
        width: 100%;
      }

      body {
        background: var(--color-bg);
        color: var(--color-text);
        transition:
          background 0.2s ease,
          color 0.2s ease;
      }

      /* Layout */
      .app-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        width: 100%;
        position: relative;
      }

      /* Blur Text Background */
      .blur-text {
        position: absolute;
        z-index: 0;
        font-size: min(200px, 18vw);
        font-weight: 900;
        color: var(--color-text);
        opacity: 0.06;
        filter: blur(8px);
        user-select: none;
        pointer-events: none;
        white-space: nowrap;
      }

      /* Container */
      .container {
        position: relative;
        z-index: 1;
        max-width: 560px;
        padding: 2rem;
        text-align: center;
      }

      /* Emoji */
      .emoji {
        font-size: 64px;
        line-height: 1;
      }

      /* Title */
      .title {
        margin-top: 1em;
        margin-bottom: 0.5rem;
        font-weight: 700;
        font-size: 1.5rem;
      }

      /* Description */
      .description {
        margin-bottom: 2em;
        color: var(--color-text-secondary);
        line-height: 1.6;
      }

      /* Browser List */
      .browser-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 12px;
        margin-bottom: 2em;
      }

      /* Browser Item */
      .browser-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
        padding: 16px 20px;
        background: var(--color-fill-tertiary);
        border: 1px solid var(--color-border-secondary);
        border-radius: 12px;
        text-decoration: none;
        color: var(--color-text);
        transition: all 0.2s ease;
        min-width: 100px;
        cursor: pointer;
      }

      .browser-item:hover {
        background: var(--color-fill-secondary);
        transform: translateY(-2px);
      }

      .browser-item svg {
        width: 40px;
        height: 40px;
      }

      .browser-item.is-hidden {
        display: none;
      }

      /* Browser Name */
      .browser-name {
        font-size: 0.875rem;
        font-weight: 500;
      }

      /* Button Group */
      .button-group {
        display: flex;
        gap: 12px;
        justify-content: center;
      }

      /* Primary Button */
      .btn-primary {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 8px 16px;
        font-size: 14px;
        font-weight: 500;
        line-height: 1.5;
        color: #fff;
        background: var(--color-primary);
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .btn-primary:hover {
        background: var(--color-primary-hover);
      }

      /* Requirements Section */
      .requirements {
        margin-top: 2rem;
        padding-top: 1.5rem;
        border-top: 1px solid var(--color-border-secondary);
        width: 100%;
      }

      .requirements-title {
        font-size: 0.875rem;
        font-weight: 600;
        margin-bottom: 0.75rem;
        color: var(--color-text-secondary);
      }

      .requirements-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 8px 16px;
        font-size: 0.8125rem;
        color: var(--color-text-secondary);
      }

      .requirement-item {
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .check-icon {
        color: var(--color-success);
      }
    </style>
  </head>
